<!DOCTYPE html>
<html>
<head>
  <title>File Manipulator</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
    }
    .active {
      background-color: #d4edda;
      color: #155724;
    }
    .inactive {
      background-color: #f8d7da;
      color: #721c24;
    }
    button {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>File Manipulator</h2>
  <div id="status" class="status inactive">Extension is ready</div>
  <button id="toggleButton">Enable File Manipulation</button>
  <script src="popup.js"></script>
</body>
</html>
