<!DOCTYPE html>
<html>
<head>
  <title>File Manipulator</title>
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
    }
    .active {
      background-color: #d4edda;
      color: #155724;
    }
    .inactive {
      background-color: #f8d7da;
      color: #721c24;
    }
    button {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .form-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 6px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .config-section {
      margin-top: 15px;
      border-top: 1px solid #ddd;
      padding-top: 15px;
    }
    .help-text {
      font-size: 12px;
      color: #666;
      margin-top: 3px;
    }
  </style>
</head>
<body>
  <h2>File Manipulator</h2>
  <div id="status" class="status inactive">Extension is ready</div>
  <button id="toggleButton">Enable File Manipulation</button>
  
  <div class="config-section">
    <h3>Configuration</h3>
    
    <div class="form-group">
      <label for="apiKey">Gemini API Key</label>
      <input type="text" id="apiKey" placeholder="Enter your Gemini API key">
      <div class="help-text">Required for processing files with Gemini AI</div>
    </div>
    
    <div class="form-group">
      <label for="filePatterns">File Patterns</label>
      <textarea id="filePatterns" rows="3" placeholder="*.txt, *.pdf, *.csv"></textarea>
      <div class="help-text">Comma-separated patterns for files to process</div>
    </div>
    
    <button id="saveConfig">Save Configuration</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
